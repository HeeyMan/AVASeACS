<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px; /* Ajuste para espaço entre o topo da página e o texto */
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .dialog-box {
            background-color: #444444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #countdown {
            color: #ff0000;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }
        .highlight-box {
            background-color: #555555;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .share-button, .copy-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin:  20px;
        }
        .share-button {
            background-color: #25d366; /* Verde do WhatsApp */
        }
        .icon {
            margin-right: 8px;
            vertical-align: middle;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="musiquinha.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="header">#NomeiaACS/AVAS</div>
    <div class="container">
        <div class="dialog-box">
            <p>O tempo que falta para a mamãe Funatec soltar o resultado é de:</p>
        </div>
        <div id="countdown">Calculando...</div>
    </div>
    <div class="share-copy-buttons">
        <button class="share-button" onclick="compartilhar()">
            <span class="icon">&#128222;</span> <!-- Ícone do WhatsApp -->
            Compartilhar Tempo no WhatsApp
        </button>
        <button class="copy-button" onclick="copiarTempo()">
            <span class="icon">&#128203;</span> <!-- Ícone de copiar/colar -->
            Copiar Tempo
        </button>
    </div>
    <div id="tempoCopiado"></div>
    <div class="highlight-box">#SomosTodosDonoDaVerdade</div>
    <div class="footer">#NomeiaACS/AVAS</div>

    <script>
        function countdown(endDate) {
            let now = new Date();
            let end = new Date(endDate);
            let timeDiff = end - now;
            let seconds = Math.floor(timeDiff / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            let days = Math.floor(hours / 24);

            hours %= 24;
            minutes %= 60;
            seconds %= 60;

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeDiff <= 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "Tempo esgotado!";
            }
        }

        const endDate = new Date("2023-10-20T23:00:00-03:00");
        const timer = setInterval(() => countdown(endDate), 1000);
        countdown(endDate);

        function compartilhar() {
            const tempoFaltando = document.getElementById("countdown").innerText;
            const mensagem = `Faltam apenas ${tempoFaltando} para sair o resultado!`;

            // Criando um elemento de link com WhatsApp
            const link = document.createElement('a');
            link.href = `whatsapp://send?text=${encodeURIComponent(mensagem)}`;
            link.target = '_blank';
            link.click();
        }

            const tempoFaltando = document.getElementById("countdown").innerText;
            const tempoCopiadoElement = document.getElementById("tempoCopiado");
            tempoCopiadoElement.innerHTML = `Tempo copiado: ${tempoFaltando}`;

            // Copiando o tempo para a área de transferência
            const input = document.createElement('input');
            input.style.opacity = '0';
